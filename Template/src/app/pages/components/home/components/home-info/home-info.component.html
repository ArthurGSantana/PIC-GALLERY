<div class="container">

  <img [src]="url" alt="imagem fotografia">

  <mat-card class="card">
    <mat-card-content class="content">
      <span>Encontre as melhores fotografias da internet!</span>
    </mat-card-content>
  </mat-card>

  <button mat-raised-button class="btn" [routerLink]="['/painel-galeria']" (click)="openLoading()">
    <span>Ir para Galeria</span>
    <i class="material-icons">arrow_forward</i>
  </button>
</div>
