<mat-dialog-content>
  <div>
    <span>
      Deseja mesmo inserir essa fotografia na galeria?
    </span>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
